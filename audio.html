<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header, footer {
            background:brown;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .carousel {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-images img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .links {
            text-align: center;
            margin: 20px 0;
        }
        .links a {
            margin: 0 10px;
            color: #4a90e2;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Image And Audio</h1>
</header>

<div class="carousel">
    <div class="carousel-images" id="carouselImages">
        <img src="../exam/image2.jfif" alt="Image 1">
        <img src="../exam/image4.jfif" alt="Image 2">
        <img src="../exam/image4.jfif" alt="Image 3">
    </div>
    <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
</div>

<div class="links">
    <h2>Download Links</h2>
    <audio controls>
        <source src="../exam/Silu-Silu.mp3" type="audio/mpeg">
        <source src="path/to/your-audio-file.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <a href="document.pdf" target="_blank">Download PDF</a>
</div>

<footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
</footer>

<script>
    let currentSlide = 0;

    function moveSlide(direction) {
        const slides = document.querySelectorAll('.carousel-images img');
        currentSlide += direction;

        if (currentSlide < 0) {
            currentSlide = slides.length - 1;
        } else if (currentSlide >= slides.length) {
            currentSlide = 0;
        }

        const offset = -currentSlide * 100; // Move based on the slide index
        document.getElementById('carouselImages').style.transform = `translateX(${offset}%)`;
    }
</script>

</body>
</html>
